[package]
name = "gearsx"
version = "0.1.0"
authors = ["Michiel Kalkman <michiel@nosuchtype.com>"]
edition = "2018"

[dependencies]
clap = {version = "2.31", features = ["yaml"]}
diesel = { version = "1.4.0", features = ["postgres", "uuidv07"] }
dotenv = "0.10"
uuid = { version = "0.7", features = ["serde", "v4"] }
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
serde_derive = "1.0"
